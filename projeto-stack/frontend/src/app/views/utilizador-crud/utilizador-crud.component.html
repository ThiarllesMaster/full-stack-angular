<div  class="mat-elevation-z4" *ngIf = "exibir">
    <table mat-table [dataSource]="utilizadores" >
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>     
       <!-- E-mail -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>     
       <!-- Perfil -->
       <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let row">{{row.perfil}}</td>
      </ng-container>     
       <!-- E-mail -->
       <ng-container matColumnDef="data-criacao">
        <th mat-header-cell *matHeaderCellDef>Data de criação</th>
        <td mat-cell *matCellDef="let row">{{row.dataCriacao | date :'dd-MMM-yyyy '}}</td>
      </ng-container>     
      <ng-container matColumnDef="Ação">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click) = "openDialog(row.id, row.nome)">Inativar</button>
        </td>
      </ng-container>      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
