<div class="mat-elevation-z4">
    <table mat-table [dataSource]="livros">
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>
  
       <!-- Categoria Column -->
       <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>

       <!-- Categoria Column -->
       <ng-container matColumnDef="exemplares">
        <th mat-header-cell *matHeaderCellDef>Exemplares</th>
        <td mat-cell *matCellDef="let row">{{row.exemplares}}</td>
      </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="Ação">
          <th mat-header-cell *matHeaderCellDef>
            <span *ngIf = "exibir"> Ação</span>
          </th>
          <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click) = "delete(row.id)" color="warn" *ngIf = "exibir">Excluir</button>
          </td>
        </ng-container>      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
